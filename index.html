<body>
    <header>
        <div class="logoContainer">
            <img id="logo" src="./images/logo.jpg" alt="Logo Not Found">
        </div>
    </header>
    <div id="mainContainer">
        <h1>User Survey</h1>
        <div id="message" class="alertMessage">
            <span>Survey form submitted successfully</span>
        </div>
        <hr>
        <form action="#">
            <label for="Name" class="form-label">Name</label><br>
            <input type="text" id="name" class="form-control">
            <br>

            <label for="emailUser" class="form-label">Email</label><br>
            <input type="text" id="emailuser" class="form-control">
            <br>

            <label for="contNumber" class="form-label">Contact Number</label><br>
            <input type="text" id="contactNum" class="form-control" aria-labelledby="passwordHelpBlock">
            <br>

            <label for="PortfolioUrl" class="form-label">portfolio Url</label><br>
            <input type="text" id="porturl" class="form-control" aria-labelledby="passwordHelpBlock">
            <br>

            <label for="summary" class="form-label">Summary</label><br>
            <input type="text" id="summaryUser" class="form-control" aria-labelledby="passwordHelpBlock">
            <br>

            <label for="skils" class="form-label">Skills</label><br>
            <textarea class="form-control" id="skilltext" rows="3"></textarea>
            <br>

            <label for="Education" class="form-label">Education</label><br>
            <textarea class="form-control" id="educationtext" rows="3"></textarea>
            <br>

            <label for="preEducation" class="form-label">Previous Education</label><br>
            <input type="text" id="preEduc" class="form-control" aria-labelledby="passwordHelpBlock">
            <br>

            <label for="Ceducation" class="form-label">Current Education</label>
            <input type="text" id="cEduca" class="form-control" aria-labelledby="passwordHelpBlock">
            <br>

            <label for="certificate" class="form-label">Certificate</label><br>
            <textarea class="form-control" id="certift" rows="3"></textarea>
            <br>

            <label for="imageUpload" class="form-label">Image Upload</label><br>
            <input type="file" id="imgupload" class="form-control" aria-labelledby="passwordHelpBlock">
            <br>
            <button type="button" class="btn btn-primary" onclick="saveData()">SUBMIT</button>
        </form>
    </div>

    <!-- footer Section  -->
    <footer>

    <form id="myForm">
        <input type="text" id="text1" placeholder="Text 1"><br>
        <input type="text" id="text2" placeholder="Text 2"><br>
        <input type="text" id="text3" placeholder="Text 3"><br>
        <input type="file" id="imageInput"><br>
        <button type="submit">Submit</button>
      </form>
